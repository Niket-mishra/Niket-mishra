<svg xmlns="http://www.w3.org/2000/svg" width="700" height="300" viewBox="0 0 800 300">

  <defs>
    <!-- Background gradient -->
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#0072ff"/>
    </linearGradient>

    <!-- Soft highlight -->
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Subtle shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20"
        flood-color="#003a8f" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Card -->
  <rect
    x="50"
    y="30"
    width="700"
    height="240"
    rx="18"
    fill="url(#g2)"
    filter="url(#softShadow)"
  />

  <!-- Light sheen -->
  <rect
    x="50"
    y="30"
    width="700"
    height="120"
    rx="18"
    fill="url(#shine)"
  />

  <!-- Content -->
  <g transform="translate(90,120)">

    <!-- Title -->
    <text
      font-family="system-ui, -apple-system, Segoe UI, Roboto, Verdana"
      font-size="38"
      font-weight="700"
      fill="#ffffff">
      Full-Stack App
    </text>

    <!-- Accent underline -->
    <rect x="0" y="14" width="90" height="4" rx="2" fill="#ffffff" opacity="0.85"/>

    <!-- Subtitle -->
    <text
      y="54"
      font-family="system-ui, -apple-system, Segoe UI, Roboto, Verdana"
      font-size="18"
      fill="#e6f7ff"
      opacity="0.95">
      Spring Boot · React · REST APIs
    </text>

  </g>

</svg>
