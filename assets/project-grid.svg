<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="560"
     viewBox="0 0 1200 560">

  <defs>
    <!-- Shine -->
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Shadows -->
    <filter id="shadow-purple" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#2a0a52" flood-opacity="0.35"/>
    </filter>
    <filter id="shadow-blue" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#003a8f" flood-opacity="0.35"/>
    </filter>
    <filter id="shadow-orange" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#6b001c" flood-opacity="0.35"/>
    </filter>
    <filter id="shadow-green" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#003d33" flood-opacity="0.35"/>
    </filter>
    <filter id="shadow-navy" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#08141a" flood-opacity="0.4"/>
    </filter>
    <filter id="shadow-gold" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#7a1c1c" flood-opacity="0.35"/>
    </filter>

    <!-- Gradients -->
    <linearGradient id="g-purple" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7b2ff7"/>
      <stop offset="100%" stop-color="#f107a3"/>
    </linearGradient>
    <linearGradient id="g-blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#0072ff"/>
    </linearGradient>
    <linearGradient id="g-orange" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff7a18"/>
      <stop offset="100%" stop-color="#af002d"/>
    </linearGradient>
    <linearGradient id="g-green" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00bfa5"/>
      <stop offset="100%" stop-color="#00695c"/>
    </linearGradient>
    <linearGradient id="g-navy" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="100%" stop-color="#2c5364"/>
    </linearGradient>
    <linearGradient id="g-gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffb347"/>
      <stop offset="100%" stop-color="#ff5f6d"/>
    </linearGradient>
  </defs>

  <!-- Row 1 -->

  <!-- Landing & Portfolio -->
  <g transform="translate(40,40)">
    <rect width="340" height="200" rx="18" fill="url(#g-purple)" filter="url(#shadow-purple)"/>
    <rect width="340" height="100" rx="18" fill="url(#shine)"/>

    <!-- Icon -->
    <g transform="translate(292,20)" opacity="0.9">
      <rect x="0" y="0" width="24" height="18" rx="2" fill="none" stroke="#fff" stroke-width="2"/>
      <line x1="0" y1="6" x2="24" y2="6" stroke="#fff" stroke-width="2"/>
    </g>

    <text x="24" y="92" font-size="20" font-weight="700" fill="#fff"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
      Landing &amp; Portfolio
    </text>
    <text x="24" y="120" font-size="14" fill="#f8fafc" opacity="0.95"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
      Performance · SEO · Accessibility
    </text>
  </g>

  <!-- Full-Stack Apps -->
  <g transform="translate(430,40)">
    <rect width="340" height="200" rx="18" fill="url(#g-blue)" filter="url(#shadow-blue)"/>
    <rect width="340" height="100" rx="18" fill="url(#shine)"/>

    <!-- Icon -->
    <g transform="translate(292,20)" opacity="0.9">
      <rect x="4" y="4" width="16" height="16" fill="none" stroke="#fff" stroke-width="2"/>
      <rect x="0" y="0" width="16" height="16" fill="none" stroke="#fff" stroke-width="2"/>
    </g>

    <text x="24" y="92" font-size="20" font-weight="700" fill="#fff"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
      Full-Stack Apps
    </text>
    <text x="24" y="120" font-size="14" fill="#f8fafc" opacity="0.95"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
      Spring Boot · React · REST APIs
    </text>
  </g>

  <!-- Mobile & Flutter -->
  <g transform="translate(820,40)">
    <rect width="340" height="200" rx="18" fill="url(#g-orange)" filter="url(#shadow-orange)"/>
    <rect width="340" height="100" rx="18" fill="url(#shine)"/>

    <!-- Icon -->
    <g transform="translate(292,18)" opacity="0.9">
      <rect x="4" y="0" width="16" height="24" rx="3" fill="none" stroke="#fff" stroke-width="2"/>
      <circle cx="12" cy="20" r="1.5" fill="#fff"/>
    </g>

    <text x="24" y="92" font-size="20" font-weight="700" fill="#fff"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
      Mobile &amp; Flutter
    </text>
    <text x="24" y="120" font-size="14" fill="#f8fafc" opacity="0.95"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
      Cross-platform UI · Prototypes
    </text>
  </g>

  <!-- Row 2 -->

  <!-- Backend & APIs -->
  <g transform="translate(40,280)">
    <rect width="340" height="200" rx="18" fill="url(#g-green)" filter="url(#shadow-green)"/>
    <rect width="340" height="100" rx="18" fill="url(#shine)"/>

    <!-- Icon -->
    <g transform="translate(292,18)" opacity="0.9">
      <rect x="2" y="4" width="20" height="14" rx="2" fill="none" stroke="#fff" stroke-width="2"/>
      <circle cx="6" cy="11" r="1.5" fill="#fff"/>
      <circle cx="12" cy="11" r="1.5" fill="#fff"/>
      <circle cx="18" cy="11" r="1.5" fill="#fff"/>
    </g>

    <text x="24" y="92" font-size="20" font-weight="700" fill="#fff"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
      Backend &amp; APIs
    </text>
    <text x="24" y="120" font-size="14" fill="#f8fafc" opacity="0.95"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
      Architecture · Security · Performance
    </text>
  </g>

  <!-- Cloud & DevOps -->
  <g transform="translate(430,280)">
    <rect width="340" height="200" rx="18" fill="url(#g-navy)" filter="url(#shadow-navy)"/>
    <rect width="340" height="100" rx="18" fill="url(#shine)"/>

    <!-- Icon -->
    <g transform="translate(292,18)" opacity="0.9">
      <path d="M8 18h12a4 4 0 0 0 0-8 6 6 0 0 0-12-1A5 5 0 0 0 8 18z"
            fill="none" stroke="#fff" stroke-width="2"/>
    </g>

    <text x="24" y="92" font-size="20" font-weight="700" fill="#fff"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
      Cloud &amp; DevOps
    </text>
    <text x="24" y="120" font-size="14" fill="#f8fafc" opacity="0.95"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
      Docker · CI/CD · Deployments
    </text>
  </g>

  <!-- Technical Writing -->
  <g transform="translate(820,280)">
    <rect width="340" height="200" rx="18" fill="url(#g-gold)" filter="url(#shadow-gold)"/>
    <rect width="340" height="100" rx="18" fill="url(#shine)"/>

    <!-- Icon -->
    <g transform="translate(292,18)" opacity="0.9">
      <rect x="4" y="0" width="16" height="24" rx="2" fill="none" stroke="#fff" stroke-width="2"/>
      <line x1="7" y1="6" x2="17" y2="6" stroke="#fff" stroke-width="2"/>
      <line x1="7" y1="12" x2="17" y2="12" stroke="#fff" stroke-width="2"/>
    </g>

    <text x="24" y="92" font-size="20" font-weight="700" fill="#fff"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
      Technical Writing
    </text>
    <text x="24" y="120" font-size="14" fill="#f8fafc" opacity="0.95"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
      Docs · DX · Knowledge Sharing
    </text>
  </g>

</svg>
