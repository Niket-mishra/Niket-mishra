<svg xmlns="http://www.w3.org/2000/svg" width="820" height="260" viewBox="0 0 820 260">
  <style>
    :root {
      --bg: #ffffff;
      --border: #e5edf7;
      --title: #0f172a;
      --label: #334155;
      --count: #0f172a;
      --bar-bg: #e5edf7;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --border: #1e293b;
        --title: #e5e7eb;
        --label: #cbd5f5;
        --count: #f8fafc;
        --bar-bg: #1e293b;
      }
    }

    .title { font: 700 18px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: var(--title); }
    .label { font: 600 13px system-ui; fill: var(--label); }
    .count { font: 700 13px system-ui; fill: var(--count); }
    .bar-bg { fill: var(--bar-bg); }
    .bar {
      animation: grow 1.2s ease-out forwards;
      transform-origin: left;
      transform: scaleX(0);
    }

    @keyframes grow {
      to { transform: scaleX(1); }
    }
  </style>

  <!-- Card -->
  <rect width="820" height="260" rx="14" fill="var(--bg)" stroke="var(--border)"/>

  <!-- Title -->
  <text x="24" y="36" class="title">GitHub Snapshot</text>

  <!-- Content -->
  <g transform="translate(24,64)">

    <!-- Repositories -->
    <g>
      <rect x="0" y="4" width="18" height="14" rx="2" fill="#7b2ff7"/>
      <text x="36" y="18" class="label">Repositories</text>
      <rect x="180" y="4" width="580" height="24" rx="6" class="bar-bg"/>
      <rect x="180" y="4" width="580" height="24" rx="6" fill="#7b2ff7" class="bar"/>
      <text x="780" y="20" text-anchor="end" class="count">40</text>
    </g>

    <!-- Followers -->
    <g transform="translate(0,46)">
      <circle cx="9" cy="11" r="7" fill="#00c6ff"/>
      <text x="36" y="18" class="label">Followers</text>
      <rect x="180" y="4" width="580" height="24" rx="6" class="bar-bg"/>
      <rect x="180" y="4" width="58" height="24" rx="6" fill="#00c6ff" class="bar"/>
      <text x="780" y="20" text-anchor="end" class="count">4</text>
    </g>

    <!-- Stars -->
    <g transform="translate(0,92)">
      <polygon points="9,2 11,8 17,8 12,12 14,18 9,14 4,18 6,12 1,8 7,8" fill="#f107a3"/>
      <text x="36" y="18" class="label">Stars</text>
      <rect x="180" y="4" width="580" height="24" rx="6" class="bar-bg"/>
      <rect x="180" y="4" width="44" height="24" rx="6" fill="#f107a3" class="bar"/>
      <text x="780" y="20" text-anchor="end" class="count">3</text>
    </g>

    <!-- Forks -->
    <g transform="translate(0,138)">
      <!-- Fork icon (fixed spacing) -->
      <circle cx="9" cy="6" r="4" fill="#ffd166"/>
      <circle cx="21" cy="22" r="4" fill="#ffd166"/>
      <path d="M9 10v10h12" stroke="#ffd166" stroke-width="2" fill="none"/>
      <text x="36" y="18" class="label">Forks</text>
      <rect x="180" y="4" width="580" height="24" rx="6" class="bar-bg"/>
      <rect x="180" y="4" width="32" height="24" rx="6" fill="#ffd166" class="bar"/>
      <text x="780" y="20" text-anchor="end" class="count">1</text>
    </g>

  </g>
</svg>
